  <link rel="stylesheet" href="./styles/reset.css" media="screen" title="no title" charset="utf-8">

<body ng-controller="mainCtrl" data-spy="scroll" data-target=".white" data-offset="50">

  <header>
    <div id="top" class="top">
      <div class="itemscon">


      <li class="topitems"><span class="loc">YOUR LOCATION: {{zip}}</span></li>

      <a class="side">
